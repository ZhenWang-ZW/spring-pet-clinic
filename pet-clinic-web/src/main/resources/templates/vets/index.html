<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Vets</title>
</head>
<body>
<h1 th:text="'Vet index page'">static</h1>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 100px;">ID</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 200px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">firstname</td>
        <td th:text="${vet.lastName}">lastname</td>
    </tr>
    </tbody>
</table>
</body>
</html>
